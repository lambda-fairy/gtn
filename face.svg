<?xml version="1.0" encoding="utf-8"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   viewBox="0 0 200 200"
   height="200"
   width="200">
  <style>
    svg {
      stroke: #000;
      stroke-linejoin: round;
    }
    .face {
      fill: #edd400;
      stroke-width: 5;
    }
    .iris {
      fill: #fff;
      stroke-width: 3;
    }
    .pupil {
      fill: #000;
      stroke: none;
    }
    .mouth {
      fill: #ef2929;
      stroke-width: 5;
      transform-origin: 100px 120px;
      transform: scale(1, 0.2);
    }
    .mouth-moving {
      animation-duration: 0.5s;
      animation-name: mouth-nom;
      animation-iteration-count: infinite;
    }
    @keyframes mouth-nom {
      0% { transform: scale(1, 0.2); }
      50% { transform: scale(1, 1); }
      100% { transform: scale(1, 0.2); }
    }
  </style>
  <ellipse
     id="face"
     class="face"
     cx="100"
     cy="100"
     rx="80"
     ry="80" />
  <circle
     id="iris-left"
     class="iris"
     cx="70"
     cy="80"
     r="20" />
  <circle
     id="iris-right"
     class="iris"
     cx="130"
     cy="80"
     r="20" />
  <circle
     id="pupil-left"
     class="pupil"
     cx="70"
     cy="80"
     r="10" />
  <circle
     id="pupil-right"
     class="pupil"
     cx="130"
     cy="80"
     r="10" />
  <path
     id="mouth"
     class="mouth"
     vector-effect="non-scaling-stroke"
     d="m 50,120 c 0,10 20,30 50,30 30,0 50,-20 50,-30 z" />
</svg>
