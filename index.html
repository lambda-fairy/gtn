<!DOCTYPE html>

<meta charset="utf-8">
<title>Guess the Number</title>
<script src="gtn.js"></script>
<link rel="stylesheet" href="gtn.css">
<link rel="icon" href="face.svg">
<link rel="icon" href="face.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width">

<h1>Guess the Number!</h1>

<div id="main">
  <object type="image/svg+xml" id="face" data="face.svg"></object>
  <div id="antiface">
    <p id="chances">Guesses left: <span id="chances-text">???</span>
    <p id="dialog">
      <span id="dialog-text"></span>
      <button id="dialog-ok" class="ok" style="display: none">▶</button>
    </p>
    <div id="input" style="display: none">
      <form id="input-form">
        <input type="number" id="input-text" min="1" max="100">
        <button id="input-ok" class="ok">▶</button>
      </form>
    </div>
    <button id="play-again" style="display: none">Play again</button>
  </div>
</div>
